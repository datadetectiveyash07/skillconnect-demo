<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Registration - RozgarMitra</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    width: 100%;
  }

  body {
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #020617 100%);
    color: #e2e8f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    min-height: 100vh;
  }

  /* Animated background elements */
  .bg-element {
    position: fixed;
    border-radius: 50%;
    opacity: 0.08;
    animation: float 30s infinite ease-in-out;
    z-index: 0;
    pointer-events: none;
  }

  .bg-element-1 {
    width: 500px;
    height: 500px;
    background: #10b981;
    top: -150px;
    left: -150px;
    animation-delay: 0s;
  }

  .bg-element-2 {
    width: 400px;
    height: 400px;
    background: #3b82f6;
    bottom: -120px;
    right: -120px;
    animation-delay: 5s;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px) translateX(0px);
    }
    50% {
      transform: translateY(50px) translateX(30px);
    }
  }

  .register-wrapper {
    position: relative;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  .register-card {
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(148, 163, 184, 0.25);
    border-radius: 30px;
    padding: 60px 50px;
    width: 100%;
    max-width: 500px;
    animation: slideInUp 0.8s ease-out;
    box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
    position: relative;
    overflow: hidden;
  }

  /* Gradient border on top */
  .register-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #10b981, #34d399);
    border-radius: 30px 30px 0 0;
  }

  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .register-header {
    text-align: center;
    margin-bottom: 40px;
    animation: fadeInDown 0.8s ease-out 0.2s both;
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .register-header h1 {
    font-size: 2.2rem;
    font-weight: 900;
    background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
    letter-spacing: 1px;
  }

  .register-header p {
    color: #cbd5e1;
    font-size: 0.95rem;
    margin: 0;
  }

  .form-group {
    margin-bottom: 25px;
    animation: fadeInUp 0.8s ease-out;
  }

  .form-group:nth-child(1) {
    animation-delay: 0.3s;
  }

  .form-group:nth-child(2) {
    animation-delay: 0.35s;
  }

  .form-group:nth-child(3) {
    animation-delay: 0.4s;
  }

  .form-group:nth-child(4) {
    animation-delay: 0.45s;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-group label {
    display: block;
    color: #cbd5e1;
    font-size: 0.85rem;
    font-weight: 700;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .form-group input {
    width: 100%;
    padding: 14px 18px;
    border: 2px solid rgba(148, 163, 184, 0.25);
    border-radius: 14px;
    font-size: 1rem;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
    background: rgba(30, 41, 59, 0.8);
    color: #e2e8f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .form-group input::placeholder {
    color: #64748b;
  }

  .form-group input:focus {
    outline: none;
    border-color: #10b981;
    background: rgba(30, 41, 59, 1);
    box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
    transform: translateY(-2px);
  }

  .register-button {
    width: 100%;
    padding: 15px 24px;
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 1.05rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
    margin-top: 15px;
    box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    animation: fadeInUp 0.8s ease-out 0.5s both;
  }

  .register-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.7s, height 0.7s;
    z-index: -1;
  }

  .register-button:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 50px rgba(16, 185, 129, 0.6);
  }

  .register-button:hover::before {
    width: 400px;
    height: 400px;
  }

  .register-button:active {
    transform: translateY(-2px);
  }

  .login-link {
    text-align: center;
    margin-top: 25px;
    color: #94a3b8;
    font-size: 0.95rem;
    animation: fadeIn 0.8s ease-out 0.6s both;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .login-link a {
    color: #34d399;
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s ease;
    position: relative;
  }

  .login-link a::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: #34d399;
    transition: width 0.3s ease;
  }

  .login-link a:hover {
    color: #6ee7b7;
  }

  .login-link a:hover::after {
    width: 100%;
  }

  .back-link {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #64748b;
    text-decoration: none;
    font-size: 0.9rem;
    margin-bottom: 30px;
    transition: all 0.3s ease;
    animation: slideInLeft 0.8s ease-out;
  }

  @keyframes slideInLeft {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .back-link:hover {
    color: #cbd5e1;
    transform: translateX(-5px);
  }

  /* Info Banner */
  .info-banner {
    background: rgba(16, 185, 129, 0.1);
    border: 1px solid rgba(52, 211, 153, 0.3);
    border-radius: 12px;
    padding: 15px 18px;
    margin-bottom: 25px;
    display: flex;
    gap: 12px;
    font-size: 0.9rem;
    color: #d1fae5;
    animation: slideInDown 0.8s ease-out 0.25s both;
  }

  .info-banner-icon {
    font-size: 1.2rem;
    flex-shrink: 0;
  }

  @media (max-width: 480px) {
    .register-card {
      padding: 40px 30px;
      border-radius: 25px;
    }

    .register-header h1 {
      font-size: 1.8rem;
    }

    .form-group input {
      padding: 12px 16px;
      font-size: 0.95rem;
    }

    .register-button {
      padding: 13px 20px;
      font-size: 0.95rem;
    }

    .info-banner {
      font-size: 0.85rem;
      padding: 12px 15px;
    }
  }
</style>
</head>
<body>
  <div class="bg-element bg-element-1"></div>
  <div class="bg-element bg-element-2"></div>

  <div class="register-wrapper">
    <div class="register-card">
      <a href="/" class="back-link">
        <span>‚Üê</span> Back to Home
      </a>

      <div class="register-header">
        <h1>üè¢ Company Registration</h1>
        <p>Join RozgarMitra and find perfect workers</p>
      </div>

      <div class="info-banner">
        <span class="info-banner-icon">‚ÑπÔ∏è</span>
        <span>Create your account to post jobs and connect with skilled workers</span>
      </div>

      <form method="post">
        <div class="form-group">
          <label for="name">Company Name</label>
          <input 
            type="text" 
            id="name"
            name="name" 
            placeholder="Your company name"
            required
          >
        </div>

        <div class="form-group">
          <label for="email">Business Email</label>
          <input 
            type="email" 
            id="email"
            name="email" 
            placeholder="company@example.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            name="password" 
            placeholder="Create a strong password"
            required
          >
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input 
            type="text" 
            id="location"
            name="location" 
            placeholder="City or region"
            required
          >
        </div>

        <button type="submit" class="register-button">Register Now</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="/company_login">Sign in here</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
