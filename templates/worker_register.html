<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Worker Registration - ROJGARMITRA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    width: 100%;
  }

  body {
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    color: #e2e8f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  /* Animated background elements */
  .bg-element {
    position: fixed;
    border-radius: 50%;
    opacity: 0.08;
    animation: float 25s infinite ease-in-out;
    z-index: 0;
    pointer-events: none;
  }

  .bg-element-1 {
    width: 400px;
    height: 400px;
    background: #3b82f6;
    top: -100px;
    left: -100px;
    animation-delay: 0s;
  }

  .bg-element-2 {
    width: 300px;
    height: 300px;
    background: #10b981;
    bottom: -80px;
    right: -80px;
    animation-delay: 5s;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(40px);
    }
  }

  .form-wrapper {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 480px;
    animation: slideInUp 0.8s ease-out;
  }

  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-container {
    background: rgba(15, 23, 42, 0.85);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(148, 163, 184, 0.2);
    border-radius: 25px;
    padding: 50px 40px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  }

  .form-header {
    text-align: center;
    margin-bottom: 35px;
  }

  .form-header h1 {
    font-size: 2rem;
    font-weight: 800;
    background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
  }

  .form-header p {
    color: #94a3b8;
    font-size: 0.95rem;
  }

  .form-group {
    margin-bottom: 20px;
    animation: fadeIn 0.6s ease-out;
    animation-fill-mode: both;
  }

  .form-group:nth-child(1) { animation-delay: 0.1s; }
  .form-group:nth-child(2) { animation-delay: 0.15s; }
  .form-group:nth-child(3) { animation-delay: 0.2s; }
  .form-group:nth-child(4) { animation-delay: 0.25s; }
  .form-group:nth-child(5) { animation-delay: 0.3s; }
  .form-group:nth-child(6) { animation-delay: 0.35s; }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-label {
    display: block;
    font-weight: 600;
    margin-bottom: 10px;
    color: #cbd5e1;
    font-size: 0.95rem;
    letter-spacing: 0.5px;
  }

  .form-control, .form-select {
    background: rgba(30, 41, 59, 0.8);
    border: 1.5px solid rgba(148, 163, 184, 0.2);
    border-radius: 12px;
    padding: 14px 18px;
    color: #e2e8f0;
    font-size: 1rem;
    transition: all 0.3s ease;
    font-weight: 500;
  }

  .form-control::placeholder {
    color: #64748b;
  }

  .form-control:focus, .form-select:focus {
    background: rgba(30, 41, 59, 0.95);
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    color: #e2e8f0;
    outline: none;
  }

  .form-select option {
    background: #1e293b;
    color: #e2e8f0;
  }

  .form-select option:checked {
    background: linear-gradient(#3b82f6, #3b82f6);
  }

  .form-button-group {
    display: flex;
    gap: 12px;
    margin-top: 35px;
    animation: fadeIn 0.6s ease-out 0.4s both;
  }

  .btn-submit {
    flex: 1;
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: white;
    border: none;
    padding: 16px 24px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
  }

  .btn-submit::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.25);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .btn-submit:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
  }

  .btn-submit:hover::before {
    width: 350px;
    height: 350px;
  }

  .btn-submit:active {
    transform: translateY(-1px);
  }

  .login-link {
    text-align: center;
    margin-top: 25px;
    color: #94a3b8;
    font-size: 0.95rem;
    animation: fadeIn 0.6s ease-out 0.45s both;
  }

  .login-link a {
    color: #60a5fa;
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s ease;
  }

  .login-link a:hover {
    color: #93c5fd;
    text-decoration: underline;
  }

  @media (max-width: 576px) {
    .form-container {
      padding: 35px 25px;
      border-radius: 20px;
    }

    .form-header h1 {
      font-size: 1.6rem;
    }

    .form-header p {
      font-size: 0.9rem;
    }

    .form-label {
      font-size: 0.9rem;
    }

    .form-control, .form-select {
      padding: 12px 16px;
      font-size: 0.95rem;
    }

    .btn-submit {
      padding: 14px 20px;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    .form-button-group {
      flex-direction: column;
    }
  }
</style>
</head>

<body>
  <div class="bg-element bg-element-1"></div>
  <div class="bg-element bg-element-2"></div>

  <div class="form-wrapper">
    <div class="form-container">
      <!-- Form Header -->
      <div class="form-header">
        <h1>ðŸ‘· Join Us</h1>
        <p>Create your worker account and start getting matched with great opportunities!</p>
      </div>

      <!-- Registration Form -->
      <form method="post">
        <!-- Full Name -->
        <div class="form-group">
          <label class="form-label" for="name">Full Name</label>
          <input class="form-control" id="name" name="name" type="text" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input class="form-control" id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" id="password" name="password" type="password" placeholder="Create a strong password" required>
        </div>

        <!-- Skills -->
        <div class="form-group">
          <label class="form-label" for="skills">Primary Skill</label>
          <select class="form-select" id="skills" name="skills" required>
            <option value="">Select your primary skill</option>
            <option value="Welder">Welder</option>
            <option value="Electrician">Electrician</option>
            <option value="Fitter">Fitter</option>
            <option value="Helper">Helper</option>
          </select>
        </div>

        <!-- Experience -->
        <div class="form-group">
          <label class="form-label" for="experience">Years of Experience</label>
          <input class="form-control" id="experience" name="experience" type="number" placeholder="e.g., 5" min="0">
        </div>

        <!-- Location -->
        <div class="form-group">
          <label class="form-label" for="location">Location</label>
          <input class="form-control" id="location" name="location" type="text" placeholder="Your city or area">
        </div>

        <!-- Button Group -->
        <div class="form-button-group">
          <button class="btn-submit" type="submit">Register</button>
        </div>
      </form>

      <!-- Login Link -->
      <div class="login-link">
        Already have an account? <a href="/worker_login">Login here</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
