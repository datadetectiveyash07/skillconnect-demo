<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RozgarMitra - AI Job Matching Platform</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    width: 100%;
  }

  body {
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #020617 100%);
    color: #e2e8f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    min-height: 100vh;
  }

  /* Animated background elements */
  .bg-element {
    position: fixed;
    border-radius: 50%;
    opacity: 0.1;
    animation: float 30s infinite ease-in-out;
    z-index: 0;
    pointer-events: none;
  }

  .bg-element-1 {
    width: 500px;
    height: 500px;
    background: #3b82f6;
    top: -150px;
    left: -150px;
    animation-delay: 0s;
  }

  .bg-element-2 {
    width: 400px;
    height: 400px;
    background: #10b981;
    bottom: -120px;
    right: -120px;
    animation-delay: 5s;
  }

  .bg-element-3 {
    width: 350px;
    height: 350px;
    background: #f59e0b;
    top: 40%;
    right: 5%;
    animation-delay: 10s;
  }

  .bg-element-4 {
    width: 300px;
    height: 300px;
    background: #8b5cf6;
    bottom: 20%;
    left: 10%;
    animation-delay: 15s;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px) translateX(0px);
    }
    50% {
      transform: translateY(50px) translateX(30px);
    }
  }

  .main-container {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
  }

  .hero-section {
    text-align: center;
    margin-bottom: 70px;
    animation: slideInDown 0.9s ease-out;
  }

  @keyframes slideInDown {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .hero-section h1 {
    font-size: clamp(2.8rem, 10vw, 4rem);
    font-weight: 900;
    background: linear-gradient(135deg, #3b82f6 0%, #10b981 40%, #f59e0b 80%, #8b5cf6 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 25px;
    letter-spacing: 2px;
    line-height: 1.2;
  }

  .hero-section .subtitle {
    font-size: 1.4rem;
    color: #cbd5e1;
    font-weight: 300;
    margin-bottom: 15px;
    animation: slideInUp 0.9s ease-out 0.2s both;
  }

  .hero-section .tagline {
    font-size: 1.1rem;
    color: #94a3b8;
    font-style: italic;
    animation: slideInUp 0.9s ease-out 0.3s both;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 40px;
    width: 100%;
    max-width: 1200px;
    animation: fadeIn 0.9s ease-out 0.4s both;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .role-card {
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(148, 163, 184, 0.25);
    border-radius: 30px;
    padding: 60px 40px;
    transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
    position: relative;
    overflow: hidden;
    animation: scaleIn 0.7s ease-out;
    animation-fill-mode: both;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  }

  .role-card:nth-child(1) { animation-delay: 0.5s; }
  .role-card:nth-child(2) { animation-delay: 0.6s; }
  .role-card:nth-child(3) { animation-delay: 0.7s; }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.8) translateY(40px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  /* Enhanced shine effect */
  .role-card::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
    border-radius: 50%;
    opacity: 0;
    transition: all 0.7s ease;
  }

  .role-card:hover::before {
    opacity: 1;
    top: -30%;
    right: -30%;
  }

  /* Gradient border on top */
  .role-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #3b82f6, #10b981, #f59e0b);
    border-radius: 30px 30px 0 0;
  }

  /* Color-specific styling */
  .role-card:nth-child(1) {
    border-top-color: #3b82f6;
  }

  .role-card:nth-child(1):hover {
    background: rgba(59, 130, 246, 0.15);
    border-color: #3b82f6;
    transform: translateY(-25px);
    box-shadow: 0 35px 80px rgba(59, 130, 246, 0.4);
  }

  .role-card:nth-child(2) {
    border-top-color: #10b981;
  }

  .role-card:nth-child(2):hover {
    background: rgba(16, 185, 129, 0.15);
    border-color: #10b981;
    transform: translateY(-25px);
    box-shadow: 0 35px 80px rgba(16, 185, 129, 0.4);
  }

  .role-card:nth-child(3) {
    border-top-color: #f59e0b;
  }

  .role-card:nth-child(3):hover {
    background: rgba(245, 158, 11, 0.15);
    border-color: #f59e0b;
    transform: translateY(-25px);
    box-shadow: 0 35px 80px rgba(245, 158, 11, 0.4);
  }

  .role-icon {
    font-size: 3.5rem;
    margin-bottom: 20px;
    display: block;
    animation: bounce 2s infinite;
  }

  .role-card:nth-child(1) .role-icon { animation-delay: 0s; }
  .role-card:nth-child(2) .role-icon { animation-delay: 0.2s; }
  .role-card:nth-child(3) .role-icon { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-12px);
    }
  }

  .role-card h3 {
    font-size: 2.2rem;
    font-weight: 800;
    margin-bottom: 35px;
    color: #f1f5f9;
    position: relative;
    z-index: 2;
  }

  .role-card:nth-child(1) h3 {
    color: #60a5fa;
  }

  .role-card:nth-child(2) h3 {
    color: #34d399;
  }

  .role-card:nth-child(3) h3 {
    color: #fbbf24;
  }

  .button-group {
    display: flex;
    flex-direction: column;
    gap: 18px;
    position: relative;
    z-index: 2;
  }

  .btn-custom {
    padding: 16px 32px;
    border: none;
    border-radius: 14px;
    font-weight: 700;
    font-size: 1.05rem;
    text-decoration: none;
    display: inline-block;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 1.2px;
  }

  .btn-custom::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.7s, height 0.7s;
    z-index: -1;
  }

  .btn-custom:hover::before {
    width: 400px;
    height: 400px;
  }

  .btn-primary-custom {
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: white;
  }

  .btn-primary-custom:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 50px rgba(59, 130, 246, 0.6);
    color: white;
  }

  .btn-primary-custom:active {
    transform: translateY(-2px);
  }

  .btn-primary-outline {
    background: transparent;
    border: 2.5px solid #3b82f6;
    color: #60a5fa;
  }

  .btn-primary-outline:hover {
    background: #3b82f6;
    color: white;
    transform: translateY(-5px);
    box-shadow: 0 20px 50px rgba(59, 130, 246, 0.6);
  }

  .btn-success-custom {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
  }

  .btn-success-custom:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 50px rgba(16, 185, 129, 0.6);
    color: white;
  }

  .btn-success-custom:active {
    transform: translateY(-2px);
  }

  .btn-success-outline {
    background: transparent;
    border: 2.5px solid #10b981;
    color: #6ee7b7;
  }

  .btn-success-outline:hover {
    background: #10b981;
    color: white;
    transform: translateY(-5px);
    box-shadow: 0 20px 50px rgba(16, 185, 129, 0.6);
  }

  .btn-warning-custom {
    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    color: white;
  }

  .btn-warning-custom:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 50px rgba(245, 158, 11, 0.6);
    color: white;
  }

  .btn-warning-custom:active {
    transform: translateY(-2px);
  }

  @media (max-width: 900px) {
    .main-container {
      padding: 40px 20px;
    }

    .hero-section {
      margin-bottom: 50px;
    }

    .hero-section h1 {
      font-size: 2.5rem;
    }

    .cards-container {
      gap: 30px;
      max-width: 100%;
    }

    .role-card {
      padding: 45px 30px;
    }

    .role-card h3 {
      font-size: 1.8rem;
    }

    .btn-custom {
      padding: 14px 28px;
      font-size: 1rem;
    }
  }

  @media (max-width: 640px) {
    .main-container {
      padding: 30px 15px;
      justify-content: flex-start;
      padding-top: 40px;
    }

    .hero-section {
      margin-bottom: 35px;
    }

    .hero-section h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .hero-section .subtitle {
      font-size: 1.1rem;
    }

    .hero-section .tagline {
      font-size: 0.95rem;
      flex-direction: column;
    }

    .cards-container {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .role-card {
      padding: 35px 25px;
      border-radius: 22px;
    }

    .role-icon {
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    .role-card h3 {
      font-size: 1.5rem;
      margin-bottom: 25px;
    }

    .button-group {
      gap: 15px;
    }

    .btn-custom {
      padding: 13px 24px;
      font-size: 0.95rem;
      letter-spacing: 0.8px;
    }

    .bg-element {
      opacity: 0.05;
    }

    .bg-element-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
    }

    .bg-element-2 {
      width: 250px;
      height: 250px;
      bottom: -100px;
      right: -100px;
    }

    .bg-element-3,
    .bg-element-4 {
      display: none;
    }
  }
</style>
</head>

  <div class="main-container">

    <div class="hero-section">
